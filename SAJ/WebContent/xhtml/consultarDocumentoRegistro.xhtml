<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>      
    <h:outputStylesheet library="css" name="Style.css"/>
    <title>
      Sistema de Recepción y Archivo de Asuntos Jurídicos
     </title>
</h:head>
 
<h:body >

                   <p:growl id="growl" showDetail="true" sticky="true" />

		               <ui:include src="/plantillas/header.xhtml" />
		           </ui:insert>
		       
		           <ui:insert name="logeo" >
		               <ui:include src="/plantillas/logeo.xhtml" />
		           </ui:insert>
		       
		           <ui:insert name="menuCabecera" >

		           </ui:insert>

                           <tr> 
                               <td><h:outputLabel value="Datos Generales"/></td>
                               <td><h:outputLabel value="Número de Oficio:"/></td>

                           </tr>
                           
                           <tr> 
                               <td></td>

                           <tr>

                           <tr>
                               <td class="txtcuerpo" valign="middle" align="left" colspan="4">

                               </td>
                           </tr>
                           
                           <tr>

                           <tr>

                        <div class="titulo"><h:graphicImage library="imagenes" name="Titulos/RegActvidadesDoc.png"/></div>
		               
		           </div>        		            
             
                   <ui:insert name="footer" >
                       <ui:include src="/plantillas/footer.xhtml" />
                   </ui:insert>
		       		    
		      </div>

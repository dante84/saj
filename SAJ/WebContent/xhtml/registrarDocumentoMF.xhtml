<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:head></h:head>

<h:body style="text-align:center">

	<table class="tabla">

		<tr>
			<td><h:outputLabel value="*Número de Juicio: " styleClass="etiqueta" /></td>
			<td>
			    <h:inputText id="textoNumeroJuicioEMF" value="#{CArchivoGeneral.textoNumeroJuicio}" required="true" requiredMessage="Introduzca un valor">
				   <f:validateLength maximum="50" />
				</h:inputText>
		    </td>
			<td><h:message for="textoNumeroJuicioEMF" styleClass="etiquetaError" /></td>
		</tr>

		<tr>
			<td><h:outputLabel value="*Juzgado: " styleClass="etiqueta" /></td>
			<td><h:selectOneMenu id="textoJuzgadoEMF"
					value="#{CArchivoGeneral.cgbJuzgados}"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="Selecciona un valor"
					converterMessage="Selecciona un valor">
					<f:selectItem itemLabel="-- Selecciona tipo de Juzgado --"
						noSelectionOption="true" />
					<f:selectItems value="#{CArchivoGeneral.lcgbJuzgados}"
						var="juzgados" itemLabel="#{juzgados.sDescripcionCat}" />
				    <f:ajax render="otrosJuzgadosEMF" />
				</h:selectOneMenu></td>

			<td><h:message for="textoJuzgadoEMF" styleClass="etiquetaError" /></td>
		</tr>
		
		<tr>
			<td><h:panelGroup id="otrosJuzgadosEMF">
					<h:panelGrid rendered="#{CArchivoGeneral.cgbJuzgados.sIdCat == 50}">
						<table class="tabla">
							<tr>
								<td><h:outputLabel value="Otros: " styleClass="etiqueta" /></td>
								<td><h:inputText id="textoOtrosJuzgadosEMF"
										value="#{CArchivoGeneral.textoOtrosJuzgados}" required="true"
										requiredMessage="Introduzca un valor" styleClass="texto">
										<f:validateLength maximum="500" />
									</h:inputText></td>
								<td><h:message for="textoOtrosJuzgadosEMF"
										styleClass="etiquetaError" /></td>
							</tr>
						</table>
					</h:panelGrid>
				</h:panelGroup></td>
		</tr>

		<tr>
			<td><h:outputLabel value="*Remitente: " styleClass="etiqueta" /></td>
			<td><h:inputText id="textoRemitenteEMF"
					value="#{CArchivoGeneral.textoRemitente}" required="true"
					requiredMessage="Introduzca un valor">
					<f:validateLength maximum="500" />
				</h:inputText></td>
			<td><h:message for="textoRemitenteEMF"
					styleClass="etiquetaError" /></td>
		</tr>

		<tr>
			<td><h:outputLabel value="*Actor: " styleClass="etiqueta" /></td>
			<td><h:inputText id="textoActorEMF"
					value="#{CArchivoGeneral.textoActor}" required="true"
					requiredMessage="Introduzca un valor">
					<f:validateLength maximum="500" />
				</h:inputText></td>
			<td><h:message for="textoActorEMF" styleClass="etiquetaError" /></td>
		</tr>

		<tr>
			<td><h:outputLabel value="*Estado: " styleClass="etiqueta" /></td>
			<td><h:selectOneMenu id="textoEstadoEMF"
					value="#{CArchivoGeneral.cgbEstados}"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="Introduzca un valor"
					converterMessage="Solo Numeros">
					<f:selectItem itemLabel="-- Selecciona Estado --"
						noSelectionOption="true" />
					<f:selectItems value="#{CArchivoGeneral.lcgbEstados}"
						var="vEstados" itemLabel="#{vEstados.sDescripcionCat}" />
				</h:selectOneMenu></td>
			<td><h:message for="textoEstadoEMF" styleClass="etiquetaError" /></td>
		</tr>

		<tr>
			<td><h:outputLabel value="Síntesis: " styleClass="etiqueta" /></td>
			<td><h:inputTextarea id="textoSintesisEMF"
					value="#{CArchivoGeneral.textoSintesis}">
					<f:validateLength maximum="1000" />
				</h:inputTextarea></td>
			<td><h:message for="textoSintesisEMF" styleClass="etiquetaError" /></td>
		</tr>

		<tr>
			<td><h:outputLabel value="*Numero de Oficio: "
					styleClass="etiqueta" /></td>
			<td><h:inputText id="textoNumeroOficioEMF"
					value="#{CArchivoGeneral.textoNumeroOficio}" required="true"
					requiredMessage="Introduzca un valor">
					<f:validateLength maximum="25" />
				</h:inputText></td>
			<td><h:message for="textoNumeroOficioEMF"
					styleClass="etiquetaError" /></td>
		</tr>

		<tr>
			<td><h:outputLabel value="*Fecha de Oficio: " styleClass="etiqueta" /></td>
			<td>
			    <p:calendar id="textoFechaOficioEMF" required="true" requiredMessage="Seleccione una Fecha" value="#{CArchivoGeneral.fechaOficio}" 
			                locale="es" converterMessage="El formato de fecha debe ser dd/MM/aaaa"/>
			</td>
			<td><h:message for="textoFechaOficioEMF" styleClass="etiquetaError" /></td>
		</tr>

		<tr>
			<td><h:outputLabel value="Número de Registro: "
					styleClass="etiqueta" /></td>
			<td><h:outputLabel id="textoNumeroRegistroEMF"
					value="#{CArchivoGeneral.numeroRegistro}" /></td>
			<td><h:message for="textoNumeroRegistroEMF"
					styleClass="etiquetaError" /></td>
		</tr>


		<tr>
			<td><h:outputLabel value="Hora de Recepción: "
					styleClass="etiqueta" /></td>
			<td><p:inputMask id="textoHoraRecepcionEMF"
					value="#{CArchivoGeneral.textoHoraRecepcion}" mask="99:99" /></td>
			<td><h:message for="textoHoraRecepcionEMF"
					styleClass="etiquetaError" /></td>
		</tr>

		<tr>
			<td><h:outputLabel value="Folio: " styleClass="etiqueta" /></td>
			<td>
			    <h:inputText id="textoNumeroFolioEMF" value="#{CArchivoGeneral.textoNumeroFolio}" >
					<f:validateLength maximum="50" />
				</h:inputText>
		    </td>
			<td><h:message for="textoNumeroFolioEMF" styleClass="etiquetaError" /></td>
		</tr>

		<tr>
			<td class="txtcuerpo" valign="middle" align="left" colspan="4">
				<span class="txtcuerpo2"> <h:graphicImage library="imagenes"
						name="linearoja.png" styleClass="linea" />
			</span>
			</td>
		</tr>

		<tr>
			<td><h:outputText value="Nombre del Responsable: "
					styleClass="etiqueta" /></td>
			<td><h:outputLabel id="comboResponsableEMF"
					value="#{CArchivoGeneral.lcgbResponsables[0].nombre}" /></td>
			<td></td>
		</tr>

		<tr>
			<td><h:outputLabel value="Cargo: " styleClass="etiqueta" /></td>
			<td><h:outputLabel id="etiquetaResponsableEMF"
					for="comboResponsableEMF"
					value="#{CArchivoGeneral.lcgbResponsables[0].descripcionPuesto}" /></td>
			<td></td>
		</tr>

	</table>


</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
	<h:outputStylesheet library="css" name="principal.css" />
	<h:outputStylesheet library="css" name="Style.css" />
</h:head>

<h:body>


	<h:form id="forma">
		<p:growl id="msgs" showDetail="true" />


		<div class="se-sheet">
			<div class="se-sheet-body">

				<ui:insert name="header">
					<ui:include src="/plantillas/header.xhtml" />
				</ui:insert>

				<ui:insert name="logeo">
					<ui:include src="/plantillas/logeo.xhtml" />
				</ui:insert>

				<ui:insert name="menuCabecera">
					<ui:include src="/plantillas/menuCabecera.xhtml" />
				</ui:insert>


					<div class="CAmparo">
						

						<div align="right">
							<h:commandLink action="#{CAgrario.imprimirBusqueda}">
								<h:graphicImage library="imagenes" name="printer.png"></h:graphicImage>
							</h:commandLink>
						</div>

						<div class="AmparoBusqueda">
						
						<div class="titulo"><h:graphicImage library="imagenes" name="Titulos/SAAgrarios.png"/></div>                  
	      			<p:growl id="growl" showDetail="true" sticky="true" globalOnly="true"/>
						
						<br></br>												
						
							<table width="100%">
								<tr>
									<td align="right">
										<table>
											<tr>
												<td><a>Buscar:</a></td>
												<td><h:inputText
														value="#{CAgrario.txtBusquedaSeg}"></h:inputText></td>
												<td><h:commandLink
														action="#{CAgrario.busquedaPorTextoSeg}">
														<h:graphicImage library="imagenes" name="buscarNegro.png"></h:graphicImage>
													</h:commandLink></td>
											</tr>
										</table>
										<br></br>
									</td>
								</tr>
							</table>
						</div>
						<!-- 	fin busqueda amparo -->

						<div>



							<p:dataTable id="tbl1" var="tbl" styleClass="tblLocal"
								value="#{CAgrario.datosSeguimientoAgrario}"
								editable="true" style="margin-bottom:20px" rendered="true">

								<p:ajax event="rowEdit"
									listener="#{CAgrario.onRowEditSeg}"></p:ajax>
								<p:ajax event="rowEditCancel"
									listener="#{CAgrario.onRowCancelSeg}" />


								<p:column headerText="NÃšMERO DE JUICIO" style="">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tbl.numjuicio}" />
										</f:facet>
										<f:facet name="input">
											<h:outputText value="#{tbl.numjuicio}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="EXPEDIENTE INTERNO"
									style="">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tbl.expinterno}" />
										</f:facet>
										<f:facet name="input">
											<h:inputText value="#{CAgrario.expinterno}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="ACTOR" style="">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tbl.ac_de_pr_qu}" />
										</f:facet>
										<f:facet name="input">
											<h:outputText value="#{tbl.ac_de_pr_qu}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="ORGANO JURISDICCIONAL"
									style="font-size:12px;">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tbl.descjuzgado}" />
										</f:facet>
										<f:facet name="input">
											<h:outputText value="#{tbl.descjuzgado}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="MATERIA" style="">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tbl.descmateria}" />
										</f:facet>
										<f:facet name="input">
											<h:outputText value="#{tbl.descmateria}" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="TURNADO A:">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tbl.nombrecompleto}" />
										</f:facet>
										<f:facet name="input">
											<h:outputText value="#{tbl.nombrecompleto}" />
										</f:facet>
									</p:cellEditor>
								</p:column>
								
								<p:column headerText="ESTADO:">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{tbl.estatus}" />
										</f:facet>
										<f:facet name="input">
											<h:inputText value="#{CAgrario.estatusS}" />
										</f:facet>
									</p:cellEditor>
								</p:column>
								

								<p:column headerText="Acciones" style="">
									
									<h:commandLink action="#{CDocumentos.cargar(tbl.numjuicio, tbl.ac_de_pr_qu, tbl.numexpediente)}">
										<h:graphicImage library="imagenes" name="VerDocRelacionadaaExp.png"></h:graphicImage>
									</h:commandLink>
									
								</p:column>

								<p:column headerText="Editar"
									style="width:60px;">
									<p:rowEditor />
								</p:column>

							</p:dataTable>



						</div>
						<!-- 	fin tabla -->

					</div>
					<!-- 	fin cuerpo -->
					<ui:insert name="footer"> <ui:include src="/plantillas/footer.xhtml" /> </ui:insert>
			</div>
		</div>
	</h:form>



</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
   <h:outputScript name="es.js" library="js"/>
   <h:outputStylesheet library="css" name="Style.css"/>
</h:head> 

<h:body>   
    
   <h:form>  
      <ui:insert name="header"><ui:include src="/plantillas/header.xhtml"/></ui:insert>	       
	  <ui:insert name="logeo" ><ui:include src="/plantillas/logeo.xhtml" /></ui:insert>		       
	  <ui:insert name="menuCabecera"><ui:include src="/plantillas/menuCabecera.xhtml"/></ui:insert>
   </h:form>	  
	  
   <div class="se-sheet"> 
        <div class="se-sheet-body">                                  
             <div class="contenedor">
	              		 	   		       			  	                	                             
		          <h:form id="forma" styleClass="formaFaces">
		          
		             <div class="contenedor"> 
		           
		                <div class="titulo"><h:graphicImage library="imagenes" name="Titulos/ConsultarDoc.png"/></div>

                        <table>
                        
                           <tr>
                               <td></td>
                               <td></td>
                               <td>
                                   
                                   <h:commandButton value="Guardar Cambios" actionListener="#{CArchivoGeneral.editarCampos}">
                                      <f:ajax render="forma"/>
                                   </h:commandButton>
                                   
                               </td>
                           </tr>
                         
                           <tr> 
                               <td><h:outputLabel value="Datos Generales"/></td>
                               <td><h:outputLabel value="Número de Oficio:"/></td>
                               <td>
                                   <h:outputLabel value="#{CArchivoGeneral.editarDocumentoBean.sNumeroOficio}" rendered="#{not CArchivoGeneral.editable}" 
                                                  id="oficio"/>
                                   <h:inputText value="#{CArchivoGeneral.textoNumeroOficio}" rendered="#{CArchivoGeneral.editable}"/>
                               </td>
                           </tr>
                           
                           <tr> 
                               <td></td>
                               <td><h:outputLabel value="Clasificación Documental:"/></td>
                               <td><h:inputText disabled="#{CArchivoGeneral.editable}" id="Clasificacion"/></td>
                           </tr>
                           
                           <tr> 
                               <td></td>
                               <td><h:outputLabel value="Número de Registro:"/></td>
                               <td>
                                   <h:inputText value="#{CArchivoGeneral.editarDocumentoBean.iNumeroRegistro}" disabled="#{CArchivoGeneral.editable}"  
                                                converterMessage="Solo Numeros" id="numreg">
						              <f:convertNumber type="number" integerOnly="true" />
						              <f:validateLength maximum="500" />
                                   </h:inputText>
                               </td>
                           </tr>
                           
                           <tr> 
                               <td></td>
                               <td><h:outputLabel value="Fecha de Registro:"/></td>
                               <td><h:inputText   value="#{CArchivoGeneral.editarDocumentoBean.sFechaRegistro}" disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                           <tr>
                               <td class="txtcuerpo" valign="middle" align="left" colspan="4">
                                   <span class="txtcuerpo2">
                                         <h:graphicImage library="imagenes" name="linearoja.png" styleClass="linea"/>
                                   </span>
                               </td>
                           </tr>
                           
                           <tr> 
                               <td><h:outputLabel value="Datos del Documento"/></td>
                               <td><h:outputLabel value="Tipo de Juicio:"/></td>
                               <td><h:inputText   value="#{CArchivoGeneral.editarDocumentoBean.sDescripcionTipoJuicio}" disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                           <tr> 
                               <td></td>
                               <td><h:outputLabel value="Número de Juicio:"/></td>
                               <td><h:inputText   value="#{CArchivoGeneral.editarDocumentoBean.sNumeroJuicio}" disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                           <tr> 
                               <td></td>
                               <td><h:outputLabel value="Demandado:"/></td>
                               <td><h:inputText   value="#{CArchivoGeneral.editarDocumentoBean.sNumeroJuicio}" disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                           <tr> 
                               <td></td>
                               <td><h:outputLabel value="Remitente:"/></td>
                               <td><h:inputText   value="#{CArchivoGeneral.editarDocumentoBean.sRemitente}" disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                           <tr> 
                               <td></td>
                               <td><h:outputLabel value="Estatus:"/></td>
                               <td><h:inputText   value="#{CArchivoGeneral.editarDocumentoBean.sRemitente}" disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                           <tr> 
                               <td></td>
                               <td><h:outputLabel value="Etiqueta:"/></td>
                               <td><h:inputText  disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                           <tr> 
                               <td></td>
                               <td><h:outputLabel value="Sintesis:"/></td>
                               <td><h:inputText   value="#{CArchivoGeneral.editarDocumentoBean.sSint}" disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                           <tr> 
                               <td></td>
                               <td><h:outputLabel value="Monto:"/></td>
                               <td><h:inputText   disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                           <tr> 
                               <td></td>
                               <td><h:outputLabel value="Fecha de Oficio:"/></td>
                               <td><h:inputText   value="#{CArchivoGeneral.editarDocumentoBean.sFechaOficio}" disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                           <tr> 
                               <td></td>
                               <td><h:outputLabel value="Folio:"/></td>
                               <td><h:inputText   value="#{CArchivoGeneral.editarDocumentoBean.sFolio}" disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                           <tr>
                               <td class="txtcuerpo" valign="middle" align="left" colspan="4">
                                   <span class="txtcuerpo2">
                                         <h:graphicImage library="imagenes" name="linearoja.png" styleClass="linea"/>
                                   </span>
                               </td>
                           </tr>
                           
                           <tr> 
                               <td><h:outputLabel value="Otros Datos del Documento"/></td>
                               <td><h:outputLabel value="Nombre del Responsable:"/></td>
                               <td><h:inputText   value="#{CArchivoGeneral.editarDocumentoBean.sNombreUsuario}" disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                           <tr> 
                               <td></td>
                               <td><h:outputLabel value="Cargo:"/></td>
                               <td><h:inputText disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                           <tr>
                               <td class="txtcuerpo" valign="middle" align="left" colspan="4">
                                   <span class="txtcuerpo2">
                                         <h:graphicImage library="imagenes" name="linearoja.png" styleClass="linea"/>
                                   </span>
                               </td>
                           </tr>
                           
                           <tr> 
                               <td><h:outputLabel value="Fecha de Entrega"/></td>
                               <td><h:outputLabel value="Fecha de Despacho:"/></td>
                               <td><h:inputText  disabled="#{CArchivoGeneral.editable}"/></td>
                           </tr>
                           
                        </table>
                        
                        <div class="titulo"><h:graphicImage library="imagenes" name="Titulos/RegActvidadesDoc.png"/></div>
		               
		           </div>        		            

		          
		          </h:form>
                  
             </div>                                   
        </div>
        <ui:insert name="footer"><ui:include src="/plantillas/footer.xhtml"/></ui:insert>           
   </div>                 

</h:body> 
</html>
